<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--     <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
      <source src="video/main16.mp4" type="video/mp4" />
      <source src="video/main16.mp4" type="video/webm" />
    </video> -->
    <div class="first-container">
      <div class="logo margin-bottom-20px">
        <img src="/logos/main logo.svg" alt="" />
      </div>
      <button class="btn-register main-btn">зарегистрироваться</button>
      <button class="btn-login main-btn">войти</button>
    </div>
    <div class="login-container hidden">
      <button class="btn-close">&times;</button>
      <form class="login-form">
        <p class="welcome">Вход:</p>
        <input
          type="text"
          maxlength="10"
          placeholder="telegramID"
          id="user_login"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="пароль"
          id="user_pass"
          maxlength="12"
          class="login__input login__input--pswrd"
        />
        <h4 class="login-error"></h4>
        <p class="login-remember">
          <label
            ><input
              name="rememberme"
              type="checkbox"
              id="rememberme"
              value="forever"
              tabindex="90"
            />
            Запомнить меня</label
          >
        </p>
        <button class="sumbit-login-btn main-btn">войти</button>
      </form>
    </div>

    <div class="main-section hidden">
      <div class="chat-session panel">
        <div class="btn-chat-panel margin-bottom-40px"></div>
        <div class="session" id="session">
          <h3>История сессий</h3>
          <div class="margin-bottom-20px"></div>
          <div class="btn-new-chat-panel">﹢ новый чат</div>
          <ul id="chatList"></ul>
        </div>
      </div>
      <div class="main-body">
        <div class="navbar margin-bottom-40px">
          <div class="logo-nav"></div>
          <div class="profile"></div>
        </div>
        <div id="chatContainer">
          <!-- Сюда будут добавляться сообщения -->
        </div>
        <div class="request-panel">
          <button id="micBtn" class="mic-btn request-btn">
            <img src="/icons/mic_btn.svg" alt="" />
          </button>
          <textarea
            id="userInput"
            class="request__input"
            rows="1"
            placeholder="Введите ваш запрос"
          ></textarea>
          <button id="sendMessageBtn" class="submit-btn request-btn">
            <img src="/icons/send_btn.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="right-panel panel">
        <div class="btn-right-panel margin-bottom-40px"></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
